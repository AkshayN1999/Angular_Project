    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body align="center">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" routerLink="">Book Worm</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="">Home Page</a>
                  </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/allview/">All Details</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/bookadd/">Book Insert</a>
              </li>    
            </ul>
          </div>
        </div>
      </nav>
      <div align="center">
        <img src="../assets/logomvc.png" height="300px">
      </div>

      <table class="table" align="center" style="width: 80%;">
        <tr *ngFor="let p of getdata">
        <thead>
          <tr>
            <th>Book Name</th>
            <th>Book Summary</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
                <a routerLink="/bookdetail/{{p.BookId}}">
                <th>{{p.BookName}}</th>    
                </a>
            </td>
            <td>{{p.BookSummary}}</td>
            <button class="delete" title="delete product" (click)="delete(p.BookId)" style="height: 50px; width: 70px;">Delete</button>
            <button routerLink="/bedit/{{p.BookId}}" style="height: 50px; width: 70px;">
            Edit
            </button>
          </tr>
        </tbody>
        </tr>
      </table>
